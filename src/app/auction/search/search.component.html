<form name="searchForm" role="form">
  <div class="form-group">
    <label>商品名称:</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control">
  </div>
  <div class="form-group">
    <label>商品价格:</label>
    <input type="text" id="productPrice" placeholder="商品价格" class="form-control">
  </div>
  <div class="form-group">
    <label>商品品牌:</label>
    <select id="productBrand" class="custom-select form-control" [(ngModel)]="productSelect" name="product"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">
      搜索
    </button>
  </div>
</form>
